


<div class="prodotti">
<ng-container *ngFor="let card of products">
  <div class="card border border-2 border-dark" style="width: 18rem;">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{card.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Phones-commerce</h6>
      <p class="card-text">{{card.description}}</p>
      <a href="#" class="card-link" [routerLink]="['/',card.id]">Dettagli</a>
    </div>
  </div>
</ng-container>

</div>
